<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
    padding: 5px;
}
table {
    border-spacing: 15px;
}
</style>
</head>
<body>

<table style="width:100%">
<caption>Student Form</caption>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td colspan="2">Smith</td>
    <!-- <td>50</td> -->
  </tr>
  <tr>
    <td rowspan="2">Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <!-- <td>80</td> -->
  </tr>
</table>

<p>Try to change the border-spacing to 5px.</p>

</body>
