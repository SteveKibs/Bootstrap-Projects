<!DOCTYPE html>
<html>
<head>
	<title>An In-Page Anchor</title>
	<meta charset="utf-8">
</head>
<body>
<ul>
	<li><a href="#pine">Pine</li>
	<li><a href="#oak">Oak</a></li>
	<li><a href="#elm">Elm</a></li>
</ul>
<p title="Pine 'paragraph' title"><a name="pine">Pine trees are abundant in my yard.</a></p>
<p><br><br>
<a name="oak">There are a few oak trees in my yard</p>
<p><a name="elm">There is one elm in my yard.</p>
<hr>
<p><a href="http://www.google.com" target="_blank">Visit my website now</a></p>
<p><img src="hello.jpg" alt="Hello world" height="150" width="150"></p>
</body>
</html>
