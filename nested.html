<!DOCTYPE html>
<html>
<head>
	<title>nested columns</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<style type="text/css">
		h3 {
			background: #f2f2f2;
		}
	</style>

</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-6 col1">
<h3>Column 1</h3>
<!-- nesting starts -->
<div class="row">
	<div  class="col-md-6 col3">
		<h3>Column 4</h3>
	</div>
	<div class="col-md-6 col4">
	<h3>Column 5</h3>
		
	</div>
</div>
	
</div>
<div class="col-md-6 col2">
	<h3>Column 2</h3>
</div>
	
</div>
	
</div>

</body>
</html>
