<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport content=width=device-width initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<style type="text/css">
	.carousel-inner > .item > img,
	.carousel-inner > .item > a > img {
		width: 70%;
		margin: auto;
	}
</style>
</head>
<body>
<div class="container">
	<div class="carousel slide" data-ride="carousel" id="myCarousel">
		<!-- indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>
		<!-- wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="chania.jpg" alt="chania" style="width: 460px; height: 345px">
				<div class="carousel-caption">
					<h3>Chania</h3>
					<p>The atmosphere in Chania is Amazing!</p>
				</div>
			</div>
			<div class="item">
				<img src="flower.jpg" alt="flower" style="width: 460px;height: 345px">
			</div>
			<div class="item">
				<img src="flower2.jpg" alt="flower2" style="width: 460px;height: 345px">
			</div>
		</div>
		<!-- left and right controls -->
		<a href="#myCarousel" class="left carousel-control" role="button" data-slide="prev"><span class="icon-prev" aria-hidden="true"></span> <span class="sr-only">Previous</span></a>

		<a href="#myCarousel" class="right carousel-control" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span></a>
	</div>
</div>

</body>
</html>
